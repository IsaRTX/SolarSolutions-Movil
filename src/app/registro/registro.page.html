<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      Formulario de Registro
    </ion-card-header>
    <form [formGroup]="formularioRegistro" (ngSubmit)="registrarUsuario()">
      <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Apellido:</ion-label>
        <ion-input formControlName="apellido"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Correo Electrónico:</ion-label>
        <ion-input formControlName="correoElectronico"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña:</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
    
      <ion-button expand="full" type="submit" [disabled]="!formularioRegistro.valid">Registrarse</ion-button>
    </form>
  </ion-card>
</ion-content>
