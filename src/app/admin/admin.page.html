<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Administrador de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" contentId="admin-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Opción 1: Credenciales de usuarios -->
      <ion-item (click)="irACredenciales()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Credenciales de usuarios</ion-label>
      </ion-item>

      <!-- Opción 2: Datos de usuarios -->
      <ion-item (click)="irADatos()">
        <ion-icon name="document"></ion-icon>
        <ion-label>Datos de usuarios</ion-label>
      </ion-item>
    </ion-list>

    <!-- Botón para cerrar sesión -->
    <ion-button (click)="confirmarCerrarSesion()" expand="full" color="danger">
      <ion-icon name="power"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </ion-content>
</ion-menu>

<ion-content id="admin-content" [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios">
      <ion-item>
        <ion-label>
          <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
          <p>UID: <span class="uid-transparente">{{ usuario.uid }}</span></p>
        </ion-label>
        <ion-icon name="create" slot="end" (click)="editarUsuario(usuario)"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
