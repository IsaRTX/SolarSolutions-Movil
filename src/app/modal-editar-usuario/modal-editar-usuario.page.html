<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" [routerLink]="['/admin']">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="usuario.apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="usuario.correoElectronico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rol</ion-label>
      <ion-input [(ngModel)]="usuario.rol"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row justify-content-center class="ion-padding">
    <ion-button expand="full" color="primary" (click)="guardarCambios()" [routerLink]="['/admin']">
      <ion-icon name="save" slot="start" ></ion-icon>
      Guardar Cambios
    </ion-button>
  </ion-row>
</ion-content>
