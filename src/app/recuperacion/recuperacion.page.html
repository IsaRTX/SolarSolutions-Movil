<!-- recuperacion.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperación de Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-center">
    <h2>Bienvenido a la Recuperación de Contraseña</h2>
    <p>
      Ingresa tu dirección de correo electrónico con el que te registraste y recibirás un enlace para restablecer tu contraseña.
    </p>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="correoRecuperacion" type="email"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="enviarCorreoRecuperacionContrasena()">
      Enviar Enlace de Recuperación
    </ion-button>
  </div>
</ion-content>
